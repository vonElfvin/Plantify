<div class="center-div">
  <md-card id="login-md-card" [@moveIn]="state">
    <i id="lock" class="material-icons md-96">lock_outline</i>
    <div class="login-button-div">
      <button id="facebook" class="login-button" md-raised-button (click)="firebaseAuthService.loginFacebook()"> Logga in med Facebook</button>
    </div>
    <div class="login-button-div">
      <button id="google" class="login-button" md-raised-button (click)="firebaseAuthService.loginGoogle()"> Logga in med Google</button>
    </div>
    <div class="divider">
      <hr class="left"/><b style="color:#888888">ELLER</b><hr class="right" />
    </div>
    <form id="login-form" #formData="ngForm" (ngSubmit)="firebaseAuthService.loginEmailAndPassword(formData)">
      <md-input-container>
        <input mdInput placeholder="Email" type="text" [(ngModel)]="email" name="email" spellcheck="false">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="LÃ¶senord" type="password" [(ngModel)]="password" name="password">
      </md-input-container>
      <div class="login-button-div">
        <button md-raised-button color="primary" id="email" class="login-button"> Logga in med Email</button>
      </div>
    </form>
    <a routerLink="/skapa-konto">Skapa konto</a>
  </md-card>
</div>
